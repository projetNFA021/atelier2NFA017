<!doctype html>
<html lang="fr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
	// exemple d'une validation coté client
	function check() {
				var valeurN = document.form1.code.value;
				if (isNaN(valeurN)) {
					alert("Il faut saisir un nombre entier de 5 caractère !!");
					document.form1.code.value = "";
					document.form1.code.focus();
					return false;
				} else
		return true;
	}
</script>

<title>Produit</title>
</head>
<body>
	<form name="form1" action="Exercice2.php" method="post"
		onsubmit="return check();">
		<fieldset>
			<legend>
				<b>Client </b>
			</legend>
			<table>
				<TR>
					<TD>Civilité :</TD>
					<TD><INPUT TYPE=RADIO NAME="civilite" >Mademoiselle
						<INPUT TYPE=RADIO NAME="civilite" VALUE="Madame">Madame <INPUT
						TYPE=RADIO NAME="civilite" VALUE="Monsieur" CHECKED>Monsieur
					</TD>
				</TR>
				<tr>
					<td>Nom :</td>
					<td><input type="text" name="nom"
						placeholder="saisissez votre nom" required /></td>
				</tr>
				<tr>
					<td>Prénom :</td>
					<td><input type="text" name="prenom"
						placeholder="saisissez votre prénom" required /></td>
				</tr>
				<tr>
					<td>Adresse :</td>
					<td><textarea rows="2" name="adresse" 
							placeholder="saisissez votre adresse" required></textarea></td>
				</tr>
				<tr>
					<td>Ville :</td>
					<td><input type="text" name="ville"
						placeholder="saisissez votre ville" required /></td>
				</tr>
				<tr>
					<td>Code postal :</td>
					<td><input type="text" name="code" maxlength="5"
						placeholder="saisissez votre code postal" required /></td>
				</tr>
				<tr>
					<td>CONFIRMER</td>
					<td><input type="submit" value="ENVOI" /></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
